<ion-card class="paciente-card" (click)="onVerDetalle()">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <!-- Avatar -->
        <ion-col size="3">
          <ion-avatar class="avatar">
            <ion-icon
              [name]="paciente.genero === 'Femenino' ? 'female' : 'male'"
              size="large"
              [color]="getBadgeColor(paciente.genero)">
            </ion-icon>
          </ion-avatar>
        </ion-col>

        <!-- Información -->
        <ion-col size="6">
          <h3 class="nombre">{{ paciente.nombre }}</h3>
          @if (paciente.diagnostico) {
            <p class="diagnostico">
              {{ paciente.diagnostico }}
            </p>
          }
          <div class="meta-info">
            <ion-badge [color]="getBadgeColor(paciente.genero)" class="badge">
              {{ paciente.genero || 'N/A' }}
            </ion-badge>
            @if (paciente.edad) {
              <span class="edad">
                • {{ paciente.edad }} años
              </span>
            }
          </div>
          @if (paciente.fecha_ingreso) {
            <p class="fecha-ingreso">
              Ingreso: {{ paciente.fecha_ingreso | date:'dd/MM/yyyy' }}
            </p>
          }
        </ion-col>

        <!-- Acciones -->
        @if (mostrarAcciones) {
          <ion-col size="3">
            <div class="acciones">
              <ion-button
                fill="clear"
                size="small"
                (click)="onNuevaSesion(); $event.stopPropagation()">
                <ion-icon name="add-circle" color="primary"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
